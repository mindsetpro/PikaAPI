<!DOCTYPE html>
<html>
<head>
    <title>PikaAPI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-top: 30px;
        }
        h1 {
            color: #e74c3c;
        }
        p {
            color: #333;
            font-size: 18px;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 40px;
        }
        li {
            display: inline;
            margin: 20px;
        }
        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 20px;
            padding: 10px 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            color: #e67e22;
            background-color: #3498db;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <img src="PikaAPI-11-7-2023.png" alt="Pikachu Logo" class="logo">
    <h1>Welcome to PikaAPI</h1>
    <p>Explore Pok√©mon data through our API.</p>
    <div class="dropdown">
        <button class="dropbtn">Data
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="data/gens.json">Generations</a>
            <a href="data/types.json">Types</a>
            <a href="data/pokemon.json">Pokemon</a>
            <a href="data/versions.json">Versioning of Games</a>
            <a href="data/berries.json">Berries</a>
            <a href="data/endpoints.json">Endpoints</a>
        </div>
    </div>
    <a href="docs/index.html">Documentation</a>
    <a href="about.html">About</a>
    <div class="footer">
        <p>Contact us at gdnunuuwu@gmail.com</p>
    </div>
</body>
</html>
